<!-- General -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Titles -->
<title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

<!-- Descriptions -->
<meta name="description" content="{{ .Site.Params.description }}" />
<meta itemprop="description" content="{{ .Site.Params.description }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta name="twitter:description" content="{{ .Site.Params.Description }}" />

<!-- Links -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />

<!-- Images -->
<meta itemprop="image" content="{{ .Site.Params.hero.image }}" />
<meta property="og:image" content="{{ .Site.Params.hero.image }}" /> 
<meta name="twitter:image" content="{{ .Site.Params.hero.image }}" />
<meta name="twitter:image:src" content="{{ .Site.Params.hero.image }}" /> 

<!-- Language -->
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta name="language" content="{{ .Site.Params.language }}">

<!-- Robots -->
<meta name="robots" content="index,follow" /> 
<meta name="googlebot" content="index,follow" />

<!-- Other -->
<meta name="HandheldFriendly" content="True" />
