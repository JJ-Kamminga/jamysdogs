  section2:
    title: Over mij
    subtitle: (en mijn honden)
    features:
    - title: Wie ben ik?
      text: Mijn naam is Jamy. Ik studeer HBO Pedagogiek in Zwolle. Deze studie heb ik bijna afgerond. Ik heb mijn hele leven huisdieren gehad, dieren om me heen gehad en verzorgd, waaronder ook honden. Momenteel pas ik regelmatig op huisdieren van vrienden en kennissen en heb ik een kat, Kaya en een hond, een Västgötaspets genaamd Cajsa.
      # Icon (from /images/illustrations/icons/___.svg)
      # icon: laptop-globe
    - title: Mijn liefde voor honden
      text: Ik ben zeer geïnteresseerd in dieren en dan vooral honden. Als vanaf jongs af aan las het ene na het andere boek over hondenverzorging en –rassen en paste ik op honden van vrienden. Zodra de mogelijkheid er was, heb ik mijn eerste eigen hond gekocht. Ik begon honden en hun gedrag zo leuk te vinden dat ik graag met honden wilde werken. Hierdoor is het idee ontstaan om zelf een uitlaatservice te beginnen. In oktober 2019 heb ik hiervoor de opleiding Gediplomeerd uitlaatservice gevolgd bij Martin Gaus.
      # icon: doc-sync
  section3:
    title: One platform
    subtitle: To rule them all
    image: illustrations/mockups/app-mockup.png
    buttonText: Get started
    buttonLink: "#"
  section4:
    title: Waarom een uitlaatservice?
    subtitle: Er zijn veel redenen om een uitlaatservice te gebruiken. De grootste voordelen...
    clients:
    - name: 
      quote: Uw hond rent lekker buiten als u op uw werk, of juist een dagje lekker weg bent.
