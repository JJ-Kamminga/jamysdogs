    subtext1: Strippenkaarten zijn beperkt geldig.
    subtext2: Wij wandelen tussen 11:30 en 13:00, minstens 60 minuten exclusief reistijd. 
    subtext3: Individuele wandelingen zijn ook mogelijk. Neem contact op voor de mogelijkheden.
